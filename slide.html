<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slide.css">
    <title>スライドショー</title>
  </head>
  <body>
  　<div class="container">
  　   <h1 class="slide-title">slickのスライドショー</h1>
  　   <ul class="slider">
  　     <li class="slick-slide"><img src="https://www.pakutaso.com/shared/img/thumb/012REDN8IS_TP_V.jpg" alt="滝"></li>
  　     <li class="slick-slide"><img src="https://www.pakutaso.com/shared/img/thumb/AME_evesupermoon_TP_V.jpg" alt="月"></li>
  　     <li class="slick-slide"><img src="https://cdn.pixabay.com/photo/2019/09/11/07/08/asahi-4468011_1280.jpg" alt="朝日"></li>
  　     <li class="slick-slide"><img src="https://www.pakutaso.com/shared/img/thumb/N695_klumototaiyounohizasi_TP_V.jpg" alt="青空"></li>
  　     <li class="slick-slide"><img src="https://www.pakutaso.com/shared/img/thumb/shikun12665V7A4247_TP_V.jpg" alt="猫"></li>
  　     <li class="slick-slide"><img src="https://cdn.pixabay.com/photo/2017/04/03/10/05/motorcycle-2197863_1280.jpg" alt="バイク"></li>
  　   </ul>
  　   <p class="slide-text">４秒ごとに自動でスライドします<br>左右の矢印を押下でスライドをさせることができます</p>
  　</div>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/slide.js"></script>
